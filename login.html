<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compaible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login From.....</title>
    <link rel="icon" href="img/facevook-logo.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h2 class="logo">Nobodip Debnath</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">

        <span class="close-icon"><ion-icon name="close"></ion-icon></span>
        <div class="from-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <samp class="icon"><ion-icon name="mail"></ion-icon></samp>
                    <input type="number or email" required>
                    <label>Phone Number or Email</label>
                </div>
                <div class="input-box">
                    <samp class="icon"><ion-icon name="lock-closed"></ion-icon></samp>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div> 
        <div class="from-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <samp class="icon"><ion-icon name="person"></ion-icon></samp>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <samp class="icon"><ion-icon name="mail"></ion-icon></samp>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <samp class="icon"><ion-icon name="lock-closed"></ion-icon></samp>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                    I agree to the terms & condation</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div> 
       
    </div>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
